<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Clone Website</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <nav>
                <img src="images/logo.png" class="logo">
                <div>
                    <button class="language_btn">English <img src="images/down-icon.png"></button>
                    <button>Sign in</button>
                </div>
            </nav>
            <div class="header-content">
                <h1>Unlimited movies, TV shows and more.</h1>
                <h3>Unlimited movies, TV shows and more.</h3>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <form class="email-signup">
                    <input type="email" placeholder="Email address" required>
                    <button type="submit">Get started</button>

                    
                </form>
            </div>
        </div>
        <div class="features">
            <div class="row">
                <div class="text-col">
                    <h2>Enjoy your TV.</h2>
                    <p>Watch on smart TVs, PlayStation,Xbox,Chromecast,AppleTV,Blu-ray players and more.</p>
                </div>
                <div class="img-col">
                    <img src="images/feature-1.png" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
